<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <title>Gló Næringar-reiknivél</title>
  </head>
  <body>
    <!--Navigation Header-->

    <!--Main Content / Nutritional Vale Selection-->
    <section class="contentSection nutriValue">
        <!--Selection Næringargildi-->
            
            <div class="naeringContainer">
                <h3 class="col-12 text-center">Næringargildi</h3>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Kaloríur</p>
                    <p>670 kcal</p>
                </span>
                <span class="d-flex justify-content-between align-items-cente">
                    <p>Fita</p>
                    <p>35g</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Mettuð fita</p>
                    <p>7,5g</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Transfita</p>
                    <p>0g</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Kolvetni</p>
                    <p>54g</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Sykur</p>
                    <p>4g</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Trefjar</p>
                    <p>11g</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Prótein</p>
                    <p>40g</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Kólesteról</p>
                    <p>125mg</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Natríum</p>
                    <p>4g</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>A-vítamín (%RDS)</p>
                    <p>49</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>C-vítamín (%RDS)</p>
                    <p>95</p>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <p>Kalk (%RDS)</p>
                    <p>9</p>
                </span> 
                <span class="d-flex justify-content-between align-items-center">
                    <p>Járn (%RDS)</p>
                    <p>28</p>
                </span>               
            </div>
            <div class="d-flex justify-content-end align-items-center">
                <p class="font-weight-normal">Verð:&nbsp;</p><p>1.190 kr.</p>
            </div>           
    </section>
    <!--Bottom Show Nutrition Bar-->
    <button class="showMacrosBtn d-flex align-items-center justify-content-center d-lg-none">
        Aftur í pöntun
        <img src="img/icons/showmore.svg" alt="" class="info-icon">
    </button> 
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</html>
